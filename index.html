<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css" />
  </head>
  <link rel="stylesheet" href="./css/style.css" />
  <body>
    <div class="wrapper">
      <div class="left_box">
        <p>Your Result</p>
        <div class="result_box">
          <h1>76</h1>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right_box">
        <h3>Summary</h3>
        <div class="differ_res_box">
          <div class="differ_results">
            <div class="differ-left-cnt">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <h4>Reaction</h4>
            </div>
            <h4>80 <span class="extra"> / 100</span></h4>
          </div>
          <div class="differ_results">
            <div class="differ-left-cnt">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <h4>Memory</h4>
            </div>
            <h4>92 <span class="extra"> / 100</span></h4>
          </div>
          <div class="differ_results">
            <div class="differ-left-cnt">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <h4>Verbal</h4>
            </div>
            <h4>61 <span> / 100</span></h4>
          </div>
          <div class="differ_results">
            <div class="differ-left-cnt">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <h4>Visual</h4>
            </div>
            <h4>80 <span> / 100</span></h4>
          </div>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by:
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      > Coded by: <a href="#">Jasurbek</a>.
    </div>
  </body>
</html>
